<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Carnet de ingreso</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" href="#">Creacion de carnet</a>
            </div>
          </div>
        </div>
      </nav>

    <section>
        <div class="mt-5 d-flex justify-content-center w-100">
            <div class="w-50 border p-4 rounded shadow">

                <h2 class="text-center mb-4">creación de carnet</h2>

                <div class="mb-3">
                    <label for="firstName" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Tu Nombre">
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Tu Apellido">
                </div>

                <div class="mb-3 w-25">
                    <label for="age" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="age" placeholder="18">
                </div>

                <div class="mb-3 w-28">
                    <label for="documento" class="form-label">Documento de identidad</label>
                    <input type="number" class="form-control" id="documento" placeholder="123456789">
                </div>

                <div class="mb-3">
                    <label for="cargo" class="form-label">Cargo</label>
                    <input type="text" class="form-control" id="cargo" placeholder="ingeniero de proyectos">
                </div>

                <div class="mb-3 w-25">
                    <label for="blood" class="form-label">RH</label>
                    <input type="text" class="form-control" id="blood" placeholder="eje: B+">
                </div>

                <div class="mb-3 w-28">
                    <label for="telephon" class="form-label">Teléfono</label>
                    <input type="number" class="form-control" id="telephon" placeholder="302852765">
                </div>

                <a class="d-flex justify-content-center btn btn-primary btn-sm" href="#" onclick="register()">Generar carnet</a>

            </div>
        </div>

    </section>
    
    <script src="carnet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
